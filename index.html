<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">

	<link href="stylesheet.css" rel="stylesheet">

	<title>Rock, Paper, Scissor Game</title>
</head>

<body>
	<div class="container mt-5 pb-5">
		<div class="container-fluid text-center">
			<div class="row">
				<h1 class="py-4">Rock, Paper, Scissor Game</h1>

				<p id="instr" class="fst-italic pb-4">It's you vs. the mighty computer. The first one to score three points wins the game. If it's a tie, no points are earned for either team. Are you ready?</p>

				<h4 class="pb-4 fst-italic fw-bold">Let the battle begin!</h4>

				<div class="d-flex justify-content-center mb-3 mt-3">

					<table class="table table-dark table-bordered text-center" >
						<thead>
							<tr>
								<th class="col-md-2 th-one">Computer</th>
								<th class="col-md-2 th-two">You</th>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<td id="cScore"></td>
								<td id="yScore"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="fw-bold pb-4 fs-4" id="demo"></p>

				<div class="d-flex justify-content-center mb-3">
					<div class="btn-toolbar text-center " role="toolbar" aria-label="Basic example">
						<button type="button" value="rock" onclick="determineWinner(value);" class="btn btn-primary btn-lg  fw-bold">Rock</button>
					  	
					  	<button type="button" value="paper" onclick="determineWinner(value)" class="btn btn-primary btn-lg mx-3 fw-bold">Paper</button>
					  	
					  	<button type="button" 
					  	value="scissor" onclick="determineWinner(value)" class="btn btn-primary btn-lg  fw-bold">Scissor</button>
					</div>	
				</div>			
			</div>
		</div>
	</div>
	
	<script src="rps.js"></script>
</body>
</html>
